      </li>

    </ul>

    <!-- SEARCH FORM -->
    <form class="form-inline ml-3">
      <div class="input-group input-group-sm">
        <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-navbar" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">

          <li class="nav-item">
              <a class="nav-link" href="pages/user/login.html">login

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">

    <a href="#" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">

          <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">

      <!-- Sidebar Menu -->
      <nav class="mt-2">

              <p>

              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="pages/public_channel/public_channel.html" class="nav-link">
              <i class="nav-icon fa fa-th"></i>
              <p>
                Public Channel
                <span class="right badge badge-danger">New</span>
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="pages/user_profile/user_profile.html" class="nav-link">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Image Upload</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
              <!-- left column -->
              <div class="col-md-6">
                  <!-- general form elements -->
                  <div class="card card-default">
                      <div class="card-header">
                          <h3 class="card-title">Upload Picture</h3>
                      </div>
                      <!-- /.card-header -->
                      <!-- form start -->
                      <form role="form">
                          <div class="card-body">
                              <div class="form-group">
                                  <label for="exampleInputFile">File input</label>
                                  <div class="input-group">
                                      <div class="custom-file">
                                          <input type="file" onchange="readURL(this);" class="custom-file-input" id="exampleInputFile">
                                          <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                      </div>
                                      <div class="input-group-append">
                                          <span class="input-group-text" id="">Upload</span>
                                      </div>
                                  </div>
                              </div>

                          </div>
                          <!-- /.card-body -->

                          <div class="card-footer">
                              <button type="button" class="btn btn-primary" id="submitImage">Submit</button>
                          </div>
                      </form>
                  </div>
                  <!-- /.card -->
                  <!-- general form elements -->
                  <div class="card card-default">
                      <div class="card-header">
                          <h3 class="card-title">Picture Preview</h3>
                      </div>
                      <!-- /.card-header -->
                      <!-- form start -->
                      <form role="form">
                          <div class="card-body">
                              <img id="blah" style="width: 100%" src="http://placehold.it/180" alt="your image" />
                              <div class="form-check">
                                  <input type="checkbox" class="form-check-input" onclick="console.log('a');" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                              </div>
                          </div>
                          <!-- /.card-body -->
                      </form>
                  </div>
                  <!-- /.card -->
              </div>
              <!--/.col (left) -->

          </div>
      </div><!-- /.container-fluid -->
    </section>

</script>
